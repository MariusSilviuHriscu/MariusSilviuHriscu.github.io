<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>John Doe Consulting</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-XxXXX..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2em;
      background: #0d6efd;
      padding: 1em 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover { color: #ffc107; }

    main { padding: 1em; max-width: 900px; margin: auto; }

    section { margin-bottom: 2em; }

    /* Hero Section */
    #home {
      text-align: center;
      padding: 4em 2em;
      background:#0d6efd;
      color:#fff;
      border-radius:12px;
      margin-bottom:2em;
    }

    #home img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom:1em;
    }

    #home h1 { font-size: 2rem; margin-bottom: 0.5em; }
    #home p { font-size: 1.2rem; margin-bottom: 1.5em; }

    #home button {
      padding: 0.7em 1.5em;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background-color: #ffc107;
      color: #000;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    #home button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Responsive Media Queries */
    @media (max-width: 768px) {
      #home { padding: 2em 1em; }
      #home h1 { font-size: 1.5rem; }
      #home p { font-size: 1rem; }
      #home img { width: 120px; height: 120px; }
      #home button { width: 100%; }
    }

    @media (max-width: 480px) {
      #home h1 { font-size: 1.3rem; }
      #home p { font-size: 0.9rem; }
      #home img { width: 100px; height: 100px; }
    }

    form input, form textarea {
      display: block;
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    form button {
      padding: 0.7em 1.5em;
      background: #0d6efd;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover { background: #ffc107; color: #000; }

    .fade-in { animation: fadeIn 1s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#about" hx-get="#about" hx-target="#content">About</a>
    <a href="#contact" hx-get="#contact" hx-target="#content">Contact</a>
  </nav>

  <main id="content">

    <!-- Hero Section -->
    <section id="home" class="fade-in">
      <img src="https://via.placeholder.com/150" alt="John Doe">
      <h1>Hi, Iâ€™m John Doe</h1>
      <p>Helping businesses grow with actionable consulting solutions</p>
      <button onclick="document.querySelector('#contact').scrollIntoView({behavior:'smooth'})">Contact Me</button>
    </section>

  </main>

  <!-- Templates for htmx -->
  <template id="about">
    <section class="fade-in">
      <h2><i class="fas fa-info-circle"></i> About Us</h2>
      <p>With years of experience in consulting and business strategy, John Doe Consulting helps clients navigate challenges and seize opportunities.</p>
      <p>We focus on practical, actionable solutions tailored to your unique business needs.</p>
    </section>
  </template>

  <template id="contact">
    <section class="fade-in">
      <h2><i class="fas fa-envelope"></i> Contact</h2>
      <form hx-post="https://your-server-endpoint.com/send-email" hx-target="#result" hx-swap="innerHTML">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <div id="result" style="margin-top:1em;"></div>
    </section>
  </template>

</body>
</html>
